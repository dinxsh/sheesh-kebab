version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: dpi_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dpi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dpi_net

  redis:
    image: redis:alpine
    container_name: dpi_redis
    ports:
      - "6379:6379"
    networks:
      - dpi_net

volumes:
  postgres_data:

networks:
  dpi_net:
    driver: bridge
